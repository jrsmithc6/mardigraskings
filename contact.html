<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zachary Smith and the Mardi Gras Kings</title>
    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>

    <!-- Bootstrap CSS link -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">

    <link rel="stylesheet" href="styles.css">
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
    <link rel="manifest" href="/site.webmanifest">
</head>

<div id="booking-form-container">
    <h2 class="text-purple">
        <a href="https://www.vulture.com/article/david-s-pumpkins-saturday-night-live-tom-hanks-creation-oral-history.html">
            Any Questions?
        </a>
    </h2>
    <form id="bookingForm">
        <div class="form-group">
            <label for="name">Name:</label>
            <input type="text" class="form-control" id="name" name="name" required>
        </div>
        <div class="form-group">
            <label for="email">Email:</label>
            <input type="email" class="form-control" id="email" name="email" required>
        </div>
        <div class="form-group">
            <label for="message">Message:</label>
            <textarea class="form-control" id="message" name="message" rows="4" required></textarea>
        </div>
        <button type="button" class="btn btn-primary" onclick="submitForm()">Submit</button>
    </form>
</div>

<div id="response-message"></div>

<script>
    function submitForm() {
        var name = $("#name").val();
        var email = $("#email").val();
        var message = $("#message").val();
            // Call your AWS Lambda function using AJAX
        $.ajax({
            type: "POST",
            url: "https://0rwl4dz0x9.execute-api.us-east-1.amazonaws.com",
            contentType: "application/json",
            data: JSON.stringify({ name: name, email: email, message: message }),
            crossDomain: true, // Enable CORS
            success: function (response) {
                $("#response-message").html("<p>Email sent successfully!</p>");

                // Clear the form fields
                $("#name").val("");
                $("#email").val("");
                $("#message").val("");
            },
            error: function (error) {
                alert("Error sending email. Please try again later.");
                console.error(error);
            }
        });
    };
</script>
